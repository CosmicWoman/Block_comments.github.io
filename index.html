<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./style.css"/>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=1366">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="content">

        <div class="post">
            <div class="post_row">
                <div class="container">
                    <div class="post_title">
                        Фигурка Шэнь Хэ
                    </div>
                    <div class="post_product">
                        <div class="product_img">
                            <img src="/img/SHen-KHe.png">
                        </div>
                        <div class="product_text">
                            Высота фигурки - ;
                            Ширина фигурки - .
                        </div>
                        <div class="product_price">999</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="block_leave_comment" id="comment">
            <div class="block_leave_comment_row">
                <div class="container">

                    <form action="">
                        <div class="block_leave_comment_name">
                            <input id="input_name" type="text" placeholder="Введите Ваше имя" required>
                            <span class="text_error_short"></span>
                        </div>
                        <div class="block_leave_comment_text field">
                            <textarea name="" id="input_text" cols="30" rows="10" placeholder="Поспешите оставить свой отзыв!" required></textarea>
                            <span class="text_error_short"></span>
                        </div>
                        <div class="block_leave_comment_date field">
                            <input id="input_date" type="date">
                            <span class="text_error_short"></span>
                        </div>
                        <button class="block_leave_comment_send">Отправить</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="comments">
            <div class="comments_row">
                <div class="container">
                    <div class="comments_title">Все отзывы</div>
                    <div class="comments_list">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

<script src="./js.js"></script>

</html>
